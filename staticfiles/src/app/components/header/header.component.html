<div class="header-style row" style="width: 100%; ">
  <div class="col-md-6" style="margin-top: 2rem;">
    <img class="intellisens-logo" (click)="homeRedirect()" src="assets/home-Frame.png" alt="">
  </div>

  <div class="col-md-6 li-style" style="text-align: right; margin-top: -3rem; margin-left: -2rem">
    <ul style="display: inline-flex;">
      <ng-container *ngIf="!isUserLoggedIn">
        <li><a [ngStyle]="home_style" (click)="menuClicked('home')" routerLink="/home">Home</a>
        </li>
      </ng-container>

      <ng-container *ngIf="isUserLoggedIn">
        <li class="nav-item" [routerLinkActive]="['active']">
          <a class="nav-link" [ngStyle]="research_style" (click)="menuClicked('research')"
            routerLink="/research">Research
            Assistant </a>
        </li>

        <li class="nav-item" [routerLinkActive]="['active']">
          <a class="nav-link" [ngStyle]="menu_style" (click)="menuClicked('marketInsights')" routerLink="/market">Market
            Insights</a>
        </li>
      </ng-container>

      <ng-container>
        <li><a [ngStyle]="about_style" (click)="menuClicked('about')" routerLink="/about">About Us</a></li>
      </ng-container>

      <ng-container *ngIf="isUserLoggedIn && mainMenuClicked">
        <ul>
          <li class="nav-item">
            <div class="profile-menu" (click)="profileRedirect()">
              <span class="user-logName">
                <svg xmlns="http://www.w3.org/2000/svg" *ngIf="!getUserProfileImg" width="30" height="30" viewBox="0 0 20 20" fill="none">
                  <g clip-path="url(#clip0_2316_4020)">
                    <path
                      d="M10.0001 1.6665C5.40008 1.6665 1.66675 5.39984 1.66675 9.99984C1.66675 14.5998 5.40008 18.3332 10.0001 18.3332C14.6001 18.3332 18.3334 14.5998 18.3334 9.99984C18.3334 5.39984 14.6001 1.6665 10.0001 1.6665ZM10.0001 4.1665C11.3834 4.1665 12.5001 5.28317 12.5001 6.6665C12.5001 8.04984 11.3834 9.1665 10.0001 9.1665C8.61675 9.1665 7.50008 8.04984 7.50008 6.6665C7.50008 5.28317 8.61675 4.1665 10.0001 4.1665ZM10.0001 15.9998C7.91675 15.9998 6.07508 14.9332 5.00008 13.3165C5.02508 11.6582 8.33342 10.7498 10.0001 10.7498C11.6584 10.7498 14.9751 11.6582 15.0001 13.3165C13.9251 14.9332 12.0834 15.9998 10.0001 15.9998Z"
                      fill="white" />
                  </g>
                  <defs>
                    <clipPath id="clip0_2316_4020">
                      <rect width="20" height="20" fill="white" />
                    </clipPath>
                  </defs>
                </svg>
                <img width="30" class="user-profile" height="30" *ngIf="getUserProfileImg" [src]="getUserProfileImg" alt="">
                <span class="logged-user-name">{{loggedInUserName}}</span>
                <div *ngIf="isMenuOpen" class="menu-content">
                  <a (click)="userProfile()" style="padding: 10px 10px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="19" viewBox="0 0 16 16" fill="none">
                      <g clip-path="url(#clip0_3795_10674)">
                        <path
                          d="M7.99992 1.33301C4.31992 1.33301 1.33325 4.31967 1.33325 7.99967C1.33325 11.6797 4.31992 14.6663 7.99992 14.6663C11.6799 14.6663 14.6666 11.6797 14.6666 7.99967C14.6666 4.31967 11.6799 1.33301 7.99992 1.33301ZM7.99992 3.33301C9.10659 3.33301 9.99992 4.22634 9.99992 5.33301C9.99992 6.43967 9.10659 7.33301 7.99992 7.33301C6.89325 7.33301 5.99992 6.43967 5.99992 5.33301C5.99992 4.22634 6.89325 3.33301 7.99992 3.33301ZM7.99992 12.7997C6.33325 12.7997 4.85992 11.9463 3.99992 10.653C4.01992 9.32634 6.66659 8.59967 7.99992 8.59967C9.32659 8.59967 11.9799 9.32634 11.9999 10.653C11.1399 11.9463 9.66659 12.7997 7.99992 12.7997Z"
                          fill="#1E1E1E" />
                      </g>
                      <defs>
                        <clipPath id="clip0_3795_10674">
                          <rect width="16" height="16" fill="white" />
                        </clipPath>
                      </defs>
                    </svg><span class="logout-click">User profile </span></a>
                  <a (click)="logout()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="19" viewBox="0 0 16 16" fill="none">
                      <g clip-path="url(#clip0_3795_10695)">
                        <path
                          d="M11.3333 4.66667L10.3933 5.60667L12.1133 7.33333H5.33325V8.66667H12.1133L10.3933 10.3867L11.3333 11.3333L14.6666 8L11.3333 4.66667ZM2.66659 3.33333H7.99992V2H2.66659C1.93325 2 1.33325 2.6 1.33325 3.33333V12.6667C1.33325 13.4 1.93325 14 2.66659 14H7.99992V12.6667H2.66659V3.33333Z"
                          fill="#1E1E1E" />
                      </g>
                      <defs>
                        <clipPath id="clip0_3795_10695">
                          <rect width="16" height="16" fill="white" />
                        </clipPath>
                      </defs>
                    </svg>
                    <span class="logout-click"> Logout</span></a>
                </div>
              </span>
            </div>
          </li>
        </ul>
      </ng-container>
    </ul>
  </div>
</div>
